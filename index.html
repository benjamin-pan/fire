<!DOCTYPE html>
<html>
<head>
	<title>智慧消防大数据平台</title>
</head>
<body>
	<div id="pie" style="width: 500px;height: 500px;background: #ccc;"></div>
	<div id="areaPie" style="width: 500px;height: 500px;background: #ccc;"></div>
	<div id="bar" style="width: 500px;height: 500px;background: #ccc;"></div>
	<script type="text/javascript" src="src/js/echarts.common.min.js"></script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('pie'));
		var option = {
		    legend: {
		        x : 'center',
		        y : 'bottom'
		    },
		    calculable : true,
		    series : [
		        {
		            name:'面积模式',
		            type:'pie',
		            radius : [30, 110],
		            center : ['50%', '50%'],
		            roseType : 'area',
		            data:[
		                {value:10, name:'二级重点单位'},
		                {value:5, name:'一级重点单位'},
		                {value:15, name:'三级重点单位'}
		            ]
		        }
		    ]
		};
		myChart.setOption(option);
	</script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('areaPie'));
		option = {
		    series : [
		        {
		            type: 'pie',
		            radius : '55%',
		            center: ['50%', '60%'],
		            data:[
		                {value:85, name:'受控区'},
		                {value:15, name:'失控区'}
		            ],
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        }
		    ]
		};
		myChart.setOption(option);
	</script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('bar'));
		option = {
		    xAxis: {
		        type: 'category',
		        data: ['正常', '孤寡老人', '儿童', '残障']
		    },
		    yAxis: {
		        type: 'value'
		    },
		    series: [{
		        data: [150, 90, 30, 10],
		        type: 'bar',
		        //配置样式
		        itemStyle: {   
		            //通常情况下：
		            normal:{  
		　　　　　　　　　　　　//每个柱子的颜色即为colorList数组里的每一项，如果柱子数目多于colorList的长度，则柱子颜色循环使用该数组
		                color: function (params){
		                    var colorList = ['rgb(164,205,238)','rgb(42,170,227)','rgb(25,46,94)','rgb(195,229,235)'];
		                    return colorList[params.dataIndex];
		                }
		            },
		            //鼠标悬停时：
		            emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		            }
		        },
		        //设置柱子的宽度
		        // barWidth : 120,
		    }]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
